<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scroll Spy</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        .menu-wrapper {
            position: fixed;
            left: 0;
            top: 0;
            background-color: orange;
        }

        .active {
            background-color: blue;
            color: red;
            transition: .5s ease-out;
        }

    </style>
</head>
<body>
<div class="menu-wrapper">
    <ul class="menu">
        <li><a href="#start">start</a></li>
        <li><a href="#middle">middle</a></li>
        <li><a href="#end">end</a></li>
    </ul>
</div>
<div class="content">
    <section id="start" style="height: 3000px; border:1px solid green; background-color: lightgreen">
        <p>start</p>
    </section>
    <section id="middle" style="height: 4000px; border:1px solid red; background-color: lightcoral">
        <p>middle</p>
    </section>
    <section style="height: 3000px; border:1px solid yellow; background-color: lightpink">
        <p>middle sub (next block without any target link), middle active class has gone by defaults, set option
            `fixed` to false to stay active.</p>
    </section>
    <section id="end" style="height: 5000px; border:1px solid blue; background-color: lightblue">
        <p>end</p>
    </section>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="../dist/jquery.scroll-spy.js"></script>
<script>
    $(document).scrollSpy({
        target: $('.menu a')
    }).scroll();
</script>
</body>
</html>
